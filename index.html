<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/variable.css">
  <link rel="stylesheet" href="src/style.css">

</head>

<body>
  <main class="container">
    <div class="card">
      <div class="imagens">
        <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium"       class="Equilibrium">
        </a>
        <div class="caixa">
          <a href="#">
            <img src="images/icon-view.svg" alt="olho" class="olho">
          </a>
        </div>
      </div>

      <a href="#">
        <h1>Equilibrium #3429</h1>
      </a>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="icones">
        <a href="https://ethereum.org/en/" class="terium">
          <p class="azul">0.041 ETH</p>
        </a>
        <a href="https://fusohorariomundial.com.br/" class="horario">
          <p class="cinza">3 days left</p>
        </a>
      </div>

      <div class="foot">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of <span>Jules Wyvern</span> </p>
      </div>


    </div>
  </main>













</body>

</html>
